<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <style>
        /* Stili generali */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        body {
            background-color: #382673;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            z-index: 1000;
        }
        .menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
            padding: 10px 15px;
        }
        .nav-links a:hover {
            color: #DCC132;
            text-decoration: underline;
        }

        /* Stili per l'hamburger menu */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .hamburger-menu span {
            width: 30px;
            height: 3px;
            background-color: #fff;
            transition: 0.3s;
        }

        /* Stili per il titolo */
        .title-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }
        .title-box h1 {
            font-size: 60px;
        }
        .title-box p {
            font-size: 24px;
        }
        
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        /* Navbar responsive */
        @media (max-width: 820px) {
            .hamburger-menu {
                display: flex;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 90px;
                right: 0;
                background-color: #000;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">Logo</h1>
        <nav>
            <div class="menu">
                <div class="nav-links" id="nav-links">
                    <a href="#">Anagrafa un nuovo ospite</a>
                    <a href="#">Inserisci nuova visita</a>
                    <a href="#">Annulla visita</a>
                    <a href="/logout">Logout</a>
                </div>
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="title-box">
        <h1>InfoDrive</h1>
        <p>"Il portale smart per la gestione intelligente"</p>
    </div>
<section>
    <div class="container">
    </div>

        {#if visualizzaVisite}
    <a href="#">Visualizza visite</a>
        {#else if assegna}
    <a href="#">Assegna badge</a>
        {#else if segnaFineVisita}
    <a href="#">Segna fine visita</a>
        {/if}
</section>

    <script>
        document.getElementById("hamburger-menu").addEventListener("click", function () {
            document.getElementById("nav-links").classList.toggle("active");
        });
    </script>
</body>

</html>
