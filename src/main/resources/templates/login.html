<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #382673;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        /* Stili per il titolo */
        .title-box {
            position: absolute;
            top: 70px;
            text-align: center;
        }
        .title-box h1 {
            margin: 0;
            font-size: 60px;
            color: #333;
        }
        .title-box p {
            font-size: 30px;
            color: #666;
        }

        /* Stili per il form di login */
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="title-box">
        <h1>InfoDrive</h1>
        <p>"Il portale smart per la gestione intelligente"</p>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form action="/" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Entra</button>
        </form>
    </div>
</body>

</html>
