<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        /* Generali */
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes speen {
            0% {
                transform: perspective(600px) rotateY(0deg);
            }
            100% {
                transform: perspective(600px) rotateY(360deg);
            }
        }

        /* Corpo e contenitore */
        body {
            background-color: #382673;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container {
            display: flex;
            flex-wrap: wrap;
            background: #ffffff;
            width: 100%;
            max-width: 1400px;
            height: 800px;
            border-radius: 40px;
            box-shadow: 0 0 25px 25px #0000006a;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Sezione login */
        .login-box {
            flex: 1;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 400px;
            background-color: #382673;
        }

        .login-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-text h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .login-text p {
            font-size: 22px;
            color: #909090;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-box input,
        .input-box button {
            border-radius: 12px;
            font-size: 18px;
            padding: 15px;
        }

        .input-box input {
            border: 1px solid #0000003b;
            text-indent: 15px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #382673;
        }

        .input-box button {
            background: #382673;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            max-width: 250px;
        }

        .input-box button:hover {
            background-color: #5c3b99;
        }

        /* Cilindro animato */
        .image-box {
            flex: 1;
            min-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .tube {
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: speen 6s infinite linear;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .strip {
            transform-style: preserve-3d;
            height: 300px;
            width: calc(300px / 30);
            position: absolute;
            background-image: url(/1.gif);
            background-size: 300px 300px;
            background-repeat: no-repeat;
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-box">
        <div class="form">
            <div class="login-text">
                <h1>Benvenuto</h1>
                <p>"Inserisci le tue credenziali per accedere"</p>
            </div>
            <form action="/" method="post">
                <div class="input-box">
                    <input type="text" name="email" placeholder="Inserisci la tua email:" required />
                    <input type="password" name="password" placeholder="Inserisci la tua password:" required />
                    <button type="submit">Entra</button>
                </div>
            </form>
        </div>
    </div>
    <div class="image-box">
        <div class="tube"></div>
    </div>
</div>

<script>
    const count = 64; // Numero di pannelli per il cilindro
    const tube = document.querySelector('.tube');

    // Creazione dinamica delle strisce per il cilindro
    for (let i = 0; i < count; i++) {
        const strip = document.createElement('div');
        strip.classList.add('strip');
        strip.style.transform = `rotateY(${(360 / count) * i}deg) translateZ(150px)`;
        strip.style.backgroundPosition = `${-(i * (300 / count))}px 0`; // Posizione precisa per ogni pannello
        tube.appendChild(strip);
    }
</script>
</body>

</html>
