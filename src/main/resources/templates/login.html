<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        /* Generali */
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            background-color: #382673;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container {
            display: flex;
            flex-wrap: wrap;
            background: #f4f6f9;
            width: 90%;
            height: 90%;
            max-width: 1400px;
            border-radius: 30px;
            box-shadow: 0 0 25px 25px #0000006a;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-box {
            flex: 1;
            padding: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 300px;
            background-color: #382673;
        }

        .login-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-text h1 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .login-text p {
            font-size: 18px;
            color: #909090;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-box input,
        .input-box button {
            border-radius: 12px;
            font-size: 16px;
            padding: 10px;
        }

        .input-box input {
            width: 80%;
            align-self: center;
            border: 1px solid #455a64;
            text-indent: 10px;
            outline: none;
        }

        .input-box input:focus {
            border: 2px solid #4081ff;
        }

        .input-box button {
            background: #37474f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            max-width: 200px;
            margin-top: 40px;
        }

        .input-box button:hover {
            background-color: #4081ff;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none; /* Nasconde inizialmente */
            text-align: center;
            margin-top: 10px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/1.gif') no-repeat center center;
            background-size: contain;
        }

        @media (max-width: 860px) {
            .login-container {
                flex-direction: column;
            }

            .image-box {
                order: 2;
                min-height: 200px;
                background-size: cover;
            }

            .login-box {
                order: 1;
                padding: 8%;
            }

            .login-text h1 {
                font-size: 32px;
            }

            .login-text p {
                font-size: 16px;
            }

            .input-box input,
            .input-box button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .image-box {
                min-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="form">
                <div class="login-text">
                    <h1>Benvenuto</h1>
                    <h3 style="color: red;">{message}</h3>
                    
                    <p>"Inserisci le tue credenziali per accedere"</p>
                </div>
                <form action="/" method="post">
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Inserisci la tua email" required />
                        <input type="password" name="password" placeholder="Inserisci la tua password" required />
                        <span class="error-message">Credenziali non valide, riprova.</span>
                        <button type="submit">Entra</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-box"></div>
    </div>
</body>

</html>
