<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Reception</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #382673;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
        }

        .header {
            width: 100vw;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger-menu span {
            width: 30px;
            height: 3px;
            background-color: #fff;
        }

        .title-box {
            color: #fff;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 5% 0;
        }

        .button {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background: #ddd;
        }

        .content {
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 30px #0000004d;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        @media (max-width: 820px) {
            .hamburger-menu {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 90px;
                right: 0;
                background-color: #000;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="title-box">
            <h1>InfoDrive</h1>
            <p>"Il portale smart per la gestione intelligente"</p>
        </div>
        <nav>
            <div class="menu">
                <div class="nav-links" id="nav-links">
                    <a href="#">Anagrafa un nuovo ospite</a>
                    <a href="#">Inserisci nuova visita</a>
                    <a href="#">Annulla visita</a>
                    <a href="login.html">LOGOUT</a>
                </div>
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="buttons-container">
            <div class="button" onclick="loadVisits()">Visualizza visite</div>
            <div class="button" onclick="showContent('badge')">Assegna badge</div>
            <div class="button" onclick="showContent('fine')">Segna fine visita</div>
        </div>
        <section class="content" id="dynamic-content">
            Seleziona un'opzione per visualizzare i dettagli.
        </section>
    </section>

    <script>
        document.getElementById("hamburger-menu").addEventListener("click", function () {
            document.getElementById("nav-links").classList.toggle("active");
        });

        function loadVisits() {
            const csvData = `id,date,expected_starting_hour,actual_starting_hour,expected_ending_hour,actual_ending_hour,guest_id,employee_id,badge_code
                                1,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,1,1,1
                                2,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,2,2,2
                                3,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,3,3,3
                                4,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,4,4,4
                                5,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,5,5,5
                                6,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,6,6,6
                                7,2020-01-01,08:00:00,08:00:00,12:00:00,12:00:00,7,7,7`;

            let rows = csvData.split("\n").map(row => row.split(","));
            let table = `<table><tr>` + rows[0].map(h => `<th>${h}</th>`).join("") + `</tr>`;

            for (let i = 1; i < rows.length; i++) {
                table += `<tr>` + rows[i].map(d => `<td>${d}</td>`).join("") + `</tr>`;
            }
            table += `</table>`;

            document.getElementById("dynamic-content").innerHTML = table;
        }

        function showContent(type) {
            let content = document.getElementById("dynamic-content");
            if (type === "badge") {
                content.innerHTML = "<h2>Assegnazione badge per i visitatori</h2>";
            } else if (type === "fine") {
                content.innerHTML = "<h2>Registrazione fine visita</h2>";
            }
        }
    </script>
</body>

</html>
